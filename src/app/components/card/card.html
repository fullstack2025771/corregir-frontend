<section class="row">
 <!-- utilizar estructuras de control de flujo-->

  @for (iten of allProducts; track $index){

  <div class="col">

    <div class="card" >


      <img [src]="baseUrl + iten.image" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{iten.title}}</h5>
        <p class="card-text">{{iten.description}}</p>
        <a href="#" class="btn btn-primary">{{iten.price}}</a>
        <h3>{{iten.categories}}</h3>
        <h6>Ejemplo estatico</h6>

        <button>Comprar</button>
      </div>
    </div>
  </div>
  }
</section>
